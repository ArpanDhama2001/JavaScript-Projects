<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock Wallpaper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">

    </div>
    <script src="app.js"></script>
  </body>
